<script type="text/javascript">
//发送短信
function send_SMS(obj,id){
    var phone = $(obj).parents('tr').find('.td-phone').text(),
        layCon = '<form class="layui-form bomb-form" action="" method="" id="sendPassform">\
                      <div class="layui-form-item" style="margin-bottom: -20px;">\
                          <label class="layui-form-label">发件人：</label>\
                          <div class="layui-input-block">\
                              <input type="text" name="" autocomplete="off" class="layui-input radius" readonly value="云端·私募荟">\
                          </div>\
                      </div>\
                      <div class="layui-form-item">\
                          <label class="layui-form-label" for="sendphone">手机号码：</label>\
                          <div class="layui-input-block">\
                              <input type="text" name="sendphone" id="sendphone" placeholder="请输入手机号码" value="'+ phone +'" autocomplete="off" class="layui-input radius">\
                          </div>\
                      </div>\
                      <div class="layui-form-item">\
                          <label class="layui-form-label" for="sendcon">内容：</label>\
                          <div class="layui-input-block">\
                              <textarea name="sendcon" id="sendcon" cols="" rows="4" maxlength="300" class="textarea radius" placeholder="说点什么..."></textarea>\
                              <p class="c-999 f-12 mt-5">只能输入300字符</p>\
                          </div>\
                      </div>\
                      <p class="error-box error-box-send"></p>\
                    </form>';

        layer.open({
            type: 1 
            ,area: ['460px']
            ,title: '发送短信'
            ,maxmin: false
            ,anim: 1 
            ,move:false
            ,content: layCon
            ,btn: ['确认']
            ,yes: function(index){
                var sendVali = $('#sendPassform').validate({
                        rules:{
                            sendphone:{
                                required:true,
                                isMobile:true
                            },
                            sendcon:'required'
                        },
                        messages:{
                            sendphone:{
                                required:'请输入手机号码',
                                isMobile:'请输入正确的手机号码'
                            },
                            sendcon:'请输入内容'
                        },
                        groups:{
                            sendPass:'sendphone sendcon'
                        },
                        errorPlacement:function(error,element){
                            $('.error-box-send').append(error);
                        },
                        onfocusout:function(element){
                            $(element).valid();
                        },
                        onsubmit:false,
                        focusCleanup:true
                });
                if(sendVali.element('#sendphone') && sendVali.element('#sendcon')){
                    layer.close(index);
                    layer.open({
                      type: 1
                      ,area: ['460px']
                      ,title: ''
                      ,maxmin: false
                      ,move:false
                      ,anim: 1 
                      ,content: '<div class="layer-tip layer-tip2"><i class="ico-global ico-ok"></i><p class="p2 mt-35">短信发送成功！</p></div>'
                      ,btn: ['确认']
                      ,yes: function(index){layer.close(index)}
                    });
                }
            

            }
        });   
}
//重置密码
function resize_password(obj,id){
    var layTitle = $(obj).parents('tr').find('.td-name').text();
    layer.open({
          type: 1 ,
          area: ['460px'],
          title: '重置密码？',
          maxmin: false,
          anim: 1 ,
          content: '<div class="layer-tip"><p class="p2 pl-15 pr-15">是否确定重置用户“<b>' + layTitle + '</b>”账户登录密码，点击“确定”，重置密码将发送至会员账号绑定的手机。</p></div>'
          ,btn: ['确认', '取消']
          ,yes: function(index){
            layer.close(index);
            layer.msg('已发送！',{time:1000});
          }
        });
}
</script>
