<script type="text/javascript">

/* 删除意见 */
function del_list(obj,id){
    layer.open({
          type: 1 ,
          area: ['460px'],
          title: ' ',
          maxmin: false,
          anim: 1 ,
          content: '<div class="layer-tip"><p class="p3">确定删除此条意见反馈？</p></div>'
          ,btn: ['确认', '取消']
          ,yes: function(index){
            $(obj).parents('tr').remove();
            layer.close(index);
            layer.msg('已删除！',{time:1000});
          }
        });
}
