<script  type="text/javascript">

/* 启用/暂停该协议 */
function lock_list(obj,id){
    var eState = $(obj).parents('tr').find('.td-state'),
        msg = '';
        if(eState.text()=='启用中'){
            msg = '暂停';
        }else{
            msg = '启用'
        };
        layer.open({
              type: 1
              ,area: ['460px']
              ,title: ' '
              ,maxmin: false
              ,anim: 1 
              ,content:'<div class="layer-tip"><p class="p3">确定将该协议'+ msg +'</p></div>'
              ,btn: ['确认','取消']
              ,yes: function(index){
                if(msg=='暂停'){
                    $(obj).text('启用');
                    eState.text('已暂停')
                }else{
                    $(obj).text('暂停');
                    eState.text('启用中')
                }
                layer.close(index);
                layer.msg('已'+msg+'！',{time:1000});
              }
            });

}
</script>
