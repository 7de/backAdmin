<script type="text/javascript">

//图片删除
function del_list(obj,id){
    var picMsg = $(obj).parents('.pic-item').find('.pic img').attr('src');
    layer.open({
      type: 1
      ,area: ['460px']
      ,title: '确定要删除此图片吗？'
      ,maxmin: false
      ,anim: 1 
      ,content:'<div class="layer-tip"><img width="120" height="84" src="'+ picMsg +'" style="border:1px solid #d9d9d9" /></div>'
      ,btn: ['确认','取消']
      ,yes: function(index){
        $(obj).parents('.pic-item').remove();
        layer.close(index);
        layer.msg('已删除！',{time:1000});
      }
    });
}
</script>
