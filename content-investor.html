<script type="text/javascript">
/* 删除题目 */
function del_list(obj,id){
    var layTitle = $(obj).parents('tr').find('.td-title').text();
    layer.open({
          type: 1 ,
          area: ['460px'],
          title: '确定要删除此题目吗？',
          maxmin: false,
          anim: 1 ,
          content: '<div class="layer-tip"><p class="p1">' + layTitle + '</p></div>'
          ,btn: ['确认', '取消']
          ,yes: function(index){
            $(obj).parents('tr').remove();
            layer.close(index);
            layer.msg('已删除！',{time:1000});
          }
        });
}
</script>
